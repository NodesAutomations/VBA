# Site settings
site_name: VBA
site_url: https://nodesautomations.com/VBA/

# Repository Details for "Edit on GitHub" links
repo_name: VBA
repo_url: https://github.com/NodesAutomations/VBA
edit_uri: edit/main/docs/

# Navigation Tree
nav:
  - Home:
    - index.md
  - Code:
    - Code/AccessModifiers.md
    - Code/Array.md
    - Code/Class.md
    - Code/Collections.md
    - Code/Colors.md
    - Code/ConditinalStatements.md
    - Code/Debugging.md
    - Code/Dictionary.md
    - Code/Enum.md
    - Code/Environment variables.md
    - Code/ErrorHandling.md
    - Code/FileSystem.md
    - Code/Loops.md
    - Code/Math.md
    - Code/MessageBox.md
    - Code/Resources.md
    - Code/Sound.md
    - Code/String.md
    - Code/Switch between Early and Late binding.md
    - Code/TextFile.md
    - Code/Time.md
    - Code/VBA Password.md
    - Code/WindowsAPI.md
    - Code/XML.md
    - Code/ZipFiles.md

# Theme
theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
          icon: material/brightness-4
          name: Switch to light mode
    - scheme: default
      primary: black
      accent: indigo
      toggle:
          icon: material/brightness-7
          name: Switch to dark mode
  features:
    - content.action.edit # Allows "Edit on GitHub" links
    - content.action.view # Allows "View on GitHub" links
    - content.code.copy # Allows code blocks to have a copy button
    - navigation.path # Enables path navigation top of docs for smaller screens
    - navigation.tabs # Enables tabbed navigation
    - navigation.indexes # Enables attachment of sub section index 
  icon:
    repo: fontawesome/brands/git-alt 
    edit: material/pencil 
    view: material/eye

# Extensions
markdown_extensions:
  - admonition # for Callout boxes
  - pymdownx.highlight: 
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex: # for rendering math equations
      generic: true
  - def_list # List extensions
  - pymdownx.tasklist: # List extensions
      custom_checkbox: true

